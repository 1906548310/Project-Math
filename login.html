<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>美国“数学大联盟杯赛”(三期)</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link href="css/CSS01.css" rel="stylesheet">
    <link href="css/CSS04.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body id="gu_index">

<div id="login_index">
	<div class="login_center">
		<div class="login_main">
			<div class="login_header">美国“数学大联盟杯赛”</div>
			<div class="login_body">
				<div class="login_title">用户登录</div>
				<form class="login_form">
					<div class="form_input">
					<input type="text" name="userName" placeholder="手机号或用户名">
					</div>
					<div class="form_input">
					<input type="password" name="pwd" placeholder="请输入密码">
					<div></div>
					</div>
					<div class="form_input">
					<input type="checkbox" name="rememberMe"><label>记住我</label>
					<label style="float:right;margin-top: 15px;">忘记密码？</label>
					</div>
					<div class="form_input">
					<input type="button" name="login" value="登录">
					</div>
				</form>
			</div>
			<div class="login_footer">没有账号？<span>去注册</span></div>
		</div>
	</div>
</div>

<script src="js/jquery.min.js" type="text/javascript"></script>
<!-- <script type="text/javascript" src="js/bootstrap.min.js"></script> -->

</body>

</html>
