                </div>
                <div class="input_basic">
                    <label>密码：</label>
                    <input type="text" name="phone_number" placeholder="请输入6-16个字符，区分大小写">

        <section class="register_body_02" style="display: none;">
            <form class="mobile_valid">

                <div class="input_basic">

                <div class="input_basic">

                <div class="input_basic">

                <div class="input_basic">

<script type="text/javascript">
$(function() {
    $('.step_next_02').click(function() {
        $('.register_body_01').hide();
        $('.register_body_02').show();
        $('.register_main nav section:first-child').css('background','url(imgs/login/step_01.png) no-repeat');
        $('.register_main nav section:first-child span').css('color','#999');
        $('.register_main nav section:nth-child(2)').css('background','url(imgs/login/step_02_color.png) no-repeat');
        $('.register_main nav section:nth-child(2) span').css('color','#54c9db');
    })
    $('.step_next_03').click(function() {
        $('.register_body_02').hide();
        $('.register_title').height(296).css('padding-top','143px');
        $('.register_title span').html('<span style="font-size:20px;color:#54c9db;">恭喜您，注册成功！</span>');
        $('.goto_index').show().css('display','block');
        $('.register_main nav section:nth-child(2)').css('background','url(imgs/login/step_02.png) no-repeat');
        $('.register_main nav section:nth-child(2) span').css('color','#999');
        $('.register_main nav section:last-child').css('background','url(imgs/login/step_03_color.png) no-repeat');

})
